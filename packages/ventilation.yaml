################################################
## REST
################################################
rest_command:
  ventilation_set_preset_mode:
    url: http://{{ host }}/api/v2/fan/setspeed.json?speed={{ speed }}
    username: !secret nrf905_username
    password: !secret nrf905_password
  ventilation_set_preset_mode_timer:
    url: http://{{ host }}/api/v2/fan/setspeed.json?speed={{ speed }}&timer={{ timer }}
    username: !secret nrf905_username
    password: !secret nrf905_password
  ventilation_set_voltage:
    url: http://{{ host }}/api/v2/fan/setvoltage.json?voltage={{ voltage }}
    username: !secret nrf905_username
    password: !secret nrf905_password
  ventilation_reboot:
    url: http://{{ host }}/api/v1/systemconfig.json?reset=true
    username: !secret nrf905_username
    password: !secret nrf905_password

################################################
## FAN
################################################
fan:
  - platform: template
    fans:
      mechanische_ventilatie:
        friendly_name: Mechanische ventilatie
        value_template: >
          {{ states('sensor.mechanische_ventilatie_status') }}
        turn_on:
          service: script.ventilation_turn_on_off_dummy
        turn_off:
          service: script.ventilation_turn_on_off_dummy
        preset_mode_template: >
          {{ state_attr('sensor.mechanische_ventilatie_status', 'speed') }}
        set_preset_mode:
          service: script.ventilation_set_preset_mode
          data:
            speed: "{{ speed }}"
        preset_modes:
          - low
          - medium
          - high
          - max


      living_room_fan:
        friendly_name: "Living room fan"
        value_template: "{{ states('light.inovelli_lzw36_fan_dimmer') }}"
        speed_count: 3
        percentage_template: "{{ (state_attr('light.inovelli_lzw36_fan_dimmer','brightness') | int /255*100) | int}}"
        turn_on:
          service: light.turn_on
          entity_id: light.inovelli_lzw36_fan_dimmer
        turn_off:
          service: light.turn_off
          entity_id: light.inovelli_lzw36_fan_dimmer
        set_percentage:
          service: light.turn_on
          entity_id: light.inovelli_lzw36_fan_dimmer
          data_template:
            brightness_pct: "{{ percentage }}"

