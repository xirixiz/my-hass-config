- platform: season
  type: astronomical
- platform: moon
- platform: uptime
- platform: time_date

- platform: version
  name: 'HASS - Version installed'
  source: local

- platform: version
  name: 'HASS - Version available'
  beta: false
  image: default
  source: docker

- platform: template
  sensors:
    time_of_day:
      friendly_name: 'Time of Day'
      entity_id: sensor.time_date
      value_template: >-
        {% if   now().strftime("%H:%M") < "08:00" %} night
        {% elif now().strftime("%H:%M") < "18:00" %} daytime
        {% elif now().strftime("%H:%M") < "24:00" %} evening
        {% endif %}
    day_of_year:
      friendly_name: 'Day Number'
      entity_id: sensor.time_date
      value_template: '{{ now().strftime("%j") }}'
    week_of_year:
      friendly_name: 'Week Number'
      entity_id: sensor.time_date
      value_template: '{{ now().strftime("%U") }}'

- platform: template
  sensors:
    woonkamer_light_level_lux:
      friendly_name: 'Woonkamer Light Level - LUX'
      value_template: '{{ states.sensor.woonkamer_light_level.attributes.lightlevel }}'
      unit_of_measurement: lux
    hal_light_level_lux:
      friendly_name: 'Hal Light Level - LUX'
      value_template: '{{ states.sensor.hal_light_level.attributes.lightlevel }}'
      unit_of_measurement: lux

